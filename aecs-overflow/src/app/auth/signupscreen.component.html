<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <mat-form-field>

    <input
    matInput
    placeholder="First Name"
formControlName="firstName"
id="firstName"
    >
    </mat-form-field>
    <mat-form-field>

      <input
      matInput
      placeholder="Last Name"
    formControlName="lastName"
    id="lastName"
      >
      </mat-form-field>
  <mat-form-field>

    <input
    matInput
    placeholder="Correo electronico"
formControlName="email"
id="email"
    >
    </mat-form-field>
    <mat-form-field>
      <input
      type = "password"
      matInput
      placeholder="Password"
  formControlName="password"
  id="password"
      >
      </mat-form-field>
      <mat-form-field>
        <input
        type = "password"
        matInput
        placeholder="Repeat Password"
    formControlName="anotherPassword"
    id="anotherPassword"
        >
        </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Iniciar Sesion</button>
      <p style="text-align:center">
      Ya tienes un usuario nuevo?
      <a mat-button color="primary"[routerLink]="['/signin']">Inicia Sesion</a>
      </p>
</form>
