<mat-card >
  <mat-card-header>
    <div mat-card-avatar >
      <mat-icon class="{{question.icon}} icon">
      </mat-icon>
    </div>
    <mat-card-title><h2>{{question.title}}</h2></mat-card-title>
    <mat-card-subtitle>
      <small>Anastasia Corral - {{question.createdAt}}</small>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{question.description}}</p>
  </mat-card-content>
