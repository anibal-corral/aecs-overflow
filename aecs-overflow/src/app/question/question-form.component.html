<form (ngSubmit)="onSubmit(f)"#f="ngForm">
  <mat-form-field>
    <input
    matInput
    placeholder="Titulo"
    name="title"
formControlName="title"
id="title"
ngModel
    >
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      placeholder="Description"
      name="description"
  formControlName="description"
  id="description"
  ngModel
      >
      </mat-form-field>
      <button mat-raised-button color="accent" type="submit">Enviar</button>
</form>
